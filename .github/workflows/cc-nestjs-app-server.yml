# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - cc-app-server

on:
#   push:
#     branches:
#       - main TODO: currently disabled on this repo as azure account linked to different github account and
#       repo must be orgisanstion to share push access
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd canvas-connect-nestjs/
          npm ci
          npm run build 
      - name: Zip artifact for deployment
        run: zip -r release.zip ./canvas-connect-nestjs/*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
  
      - name: Unzip artifact for deployment
        run: unzip release.zip
  
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_333D954EC321426CA256F620BBA3391C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BA36D98CDF9E453997916BE765DC780F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C57D1DA8DDC842DB80FDE5564822B97D }}
  
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cc-app-server'
          slot-name: 'Production'
          package: .